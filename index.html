<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zimbabwa parrots</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <script src="https://kit.fontawesome.com/1a052ad93a.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container my-5">
    <div class="d-flex justify-content-between">
      <h1 class="h2">Zimbabwa parrots</h1>

      <button class="btn btn-primary px-4" data-bs-toggle="modal" data-bs-target="#add-parrot-modal">
        <span class="me-2">Add parrot</span>
        <i class="fa-solid fa-plus"></i>
      </button>
    </div>

    <div class="row mt-5">
      <div class="col-3">
        <h2 class="h4 mb-4">Filter</h2>
        <form action="#" id="filter">
          <div class="mb-3">
            <label for="search" class="form-label">Search</label>
            <input type="search" class="form-control" id="search" placeholder="Falonchi">
          </div>
          <div class="mb-3">
            <label class="form-label">Price</label>
            <div class="row">
              <div class="col-6">
                <input type="number" class="form-control" id="from" min="0" aria-label="From" placeholder="From">
              </div>
              <div class="col-6">
                <input type="number" class="form-control" id="to" min="0" aria-label="To" placeholder="To">
              </div>
            </div>
          </div>

          <div class="mb-3">
            <label class="form-label">Width</label>
            <div class="row">
              <div class="col-6">
                <input type="number" class="form-control" id="from_width" min="0" aria-label="From width" placeholder="From width">
              </div>
              <div class="col-6">
                <input type="number" class="form-control" id="to_width" min="0" aria-label="To width" placeholder="To width">
              </div>
            </div>
          </div>

          <div class="mb-3">
            <label class="form-label">Height</label>
            <div class="row">
              <div class="col-6">
                <input type="number" class="form-control" id="from_height" min="0" aria-label="From height" placeholder="From height">
              </div>
              <div class="col-6">
                <input type="number" class="form-control" id="to_height" min="0" aria-label="To height" placeholder="To height">
              </div>
            </div>
          </div>

          <div class="mb-3">
            <label for="sortby" class="form-label">Sort by</label>
            <select class="form-select" id="sortby">
              <option value="1">Name</option>
              <option value="2">Price: to lowest</option>
              <option value="3">Price: to highest</option>
              <option value="4">Birth: to highest</option>
              <option value="5">Birth: to lowest</option>
            </select>
          </div>

          <button class="btn btn-primary d-block w-100 py-2">Filter</button>
        </form>
      </div>

      <section class="col-6 parrots-wrapper">
        <div class="d-flex justify-content-between align-items-baseline">
          <h2 class="h4 mb-4">Parrots list</h2>
          <p>Count: 2</p>
        </div>
        
       <!-- template -->
      </section>

      <section class="col-3 favorite-list">
        <h2 class="h4 mb-4">Favorite parrots</h2>

        <template id="favorite-parrots">
          <ul class="list-unstyled">
            <li class="card p-3 mb-2">
              <h3 class="card-title favorite-title h5 mb-2">Qizil Ara</h3>
              <button class="btn btn-danger favorite-remove btn-sm d-inline" style="width: fit-content" type="button">Remove</button>
            </li>
          </ul>
        </template>
      </section>
    </div>
  </div>


  <!-- ADD PARROT MODAL -->
  <div class="modal fade" id="add-parrot-modal" tabindex="-1" aria-labelledby="addParrotTitle" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addParrotTitle">Add parrot</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="add-product-form">
            <div class="mb-3">
              <label for="title" class="form-label">Title</label>
              <input type="search" class="form-control" id="title" placeholder="Kakatu">
            </div>
            <div class="mb-3">
              <label for="img" class="form-label">Img URL</label>
              <input type="text" class="form-control" id="img" placeholder="https://...">
            </div>
            <div class="mb-3">
              <label for="price" class="form-label">Price ($)</label>
              <input type="number" class="form-control" id="price" placeholder="1000">
            </div>
            <div class="mb-3">
              <label for="date" class="form-label">Birth date</label>
              <input type="date" class="form-control" id="date" placeholder="12.02.2022">
            </div>
            
            <div class="mb-3">
              <label class="form-label">Width and Height</label>
              <div class="row">
                <div class="col-6">
                  <input type="number" class="form-control" id="width" min="0" aria-label="Parrot width" placeholder="Parrot width">
                </div>
                <div class="col-6">
                  <input type="number" class="form-control" id="height" min="0" aria-label="Parrot height" placeholder="Parrot height">
                </div>
              </div>
            </div>

            <div class="mb-3">
              <label for="features" class="form-label">Features ("," bilan ajratib yozing)</label>
              <input type="text" class="form-control" id="features" placeholder="Qo'lga o'rgatilgan,Gapira oladi">
            </div>
            <button type="submit" class="btn btn-primary d-block w-100 p-2">Filter</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- EDIT PARROTS -->
  <div class="modal fade" id="edit-parrot-modal" tabindex="-1" aria-labelledby="editParrotTitle" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="editParrotTitle">Edit parrot</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="edit-product-form">
            <div class="mb-3">
              <label for="title" class="form-label">Title</label>
              <input type="search" class="form-control" id="title" placeholder="Kakatu">
            </div>
            <div class="mb-3">
              <label for="img" class="form-label">Img URL</label>
              <input type="text" class="form-control" id="img" placeholder="https://...">
            </div>
            <div class="mb-3">
              <label for="price" class="form-label">Price ($)</label>
              <input type="number" class="form-control" id="price" placeholder="1000">
            </div>
            <div class="mb-3">
              <label for="date" class="form-label">Birth date</label>
              <input type="date" class="form-control" id="date" placeholder="12.02.2022">
            </div>
            
            <div class="mb-3">
              <label class="form-label">Width and Height</label>
              <div class="row">
                <div class="col-6">
                  <input type="number" class="form-control" id="width" min="0" aria-label="Parrot width" placeholder="Parrot width">
                </div>
                <div class="col-6">
                  <input type="number" class="form-control" id="height" min="0" aria-label="Parrot height" placeholder="Parrot height">
                </div>
              </div>
            </div>

            <div class="mb-3">
              <label for="features" class="form-label">Features ("," bilan ajratib yozing)</label>
              <input type="text" class="form-control" id="features" placeholder="Qo'lga o'rgatilgan,Gapira oladi">
            </div>
            <button type="submit" class="btn btn-primary d-block w-100 p-2">Filter</button>
          </form>
        </div>
      </div>
    </div>
  </div>


  <template id="parrots-template">

  <ul class="row list-unstyled g-3 parrots-wrapper">
    <li class="col-6 parrot-id">
      <div class="card">
        <img src="https://media.istockphoto.com/photos/parrot-hyacinth-macaw-picture-id1359443019?b=1&k=20&m=1359443019&s=170667a&w=0&h=dteRZ9bM7sEvBbFE9it1r9O7IxlILXb1UnSoLNEVMAg=" alt="" class="card-img-top">
        <div class="card-body">
          <h3 class="card-title">Hyacinth macaw</h3>
          <p class="card-text fw-bold"><mark class="card-price">$5000</mark></p>
          <p class="badge bg-success card-size">184sm x 50sm</p>

          <p class="card-text card-birthdate">12.05.2022</p>

          <ul class="d-flex flex-wrap list-unstyled features-list">
            <!-- Features List -->
          </ul>

          <div class="position-absolute top-0 end-0 d-flex">
            <!-- Agar isFavorite false bo'ladigan bo'lsa i'ning classi "fa-solid fa-star" bo'lishi kerak. Agar unday bo'lmasa "fa fa-star-o" -->
            <button class="btn rounded-0 btn-success btn-favourite"><i class="favourites" style="color: yellow; pointer-events: none;"></i></button>
            <button class="btn rounded-0 btn-secondary btn-edit" data-bs-target="#edit-parrot-modal" data-bs-toggle="modal"><i class="fa-solid fa-pen" style="pointer-events: none; "></i></button>
            <button class="btn rounded-0 btn-danger btn-delete"><i class="fa-solid fa-trash" style="pointer-events: none;"></i></button>
          </div>
        </div>
      </div>
    </li>
 
  </ul>
</template>

  <script src="js/bootstrap.bundle.min.js"></script>

  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
